<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/payment.css" rel="stylesheet">
      <link rel="stylesheet" href="css/animate.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
 

 

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
       <script src="js/jquery-2.2.0.js"></script>
     <script src="js/wow.min.js"></script>
 
  </head>
  <body ng-app="starter">
  <ion-view title="Payment">

      <!-- <ion-header-bar id="topBar" class="bar-royal wow fadeInDown" data-wow-duration="2s">
      
        <div id="logo"><img src="./img/logowhite.png"></div>

      </ion-header-bar> -->

<ion-header-bar id="passengerInfoAbove" class="bar-royal wow fadeInLeftBig" data-wow-duration="2s">
      
       <h1>Payment Information</h1>
      </ion-header-bar>
<ul class="list wow fadeInDown" data-wow-duration="2s">

  <li class="item item-toggle">
     Visa
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     Master Card
     <label class="toggle toggle-positive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

</ul>

<div id="form" class="list wow fadeInUp" data-wow-duration="2s">
  <label id="carholder" class="item item-input item-floating-label">
    <span class="input-label">CardHolderName</span>
    <input type="text" placeholder="Card Name">
  </label>
  <label id="cardNumber" class="item item-input  item-floating-label">
    <span class="input-label">Card Number</span>
    <input type="number" placeholder="Card Number">
  </label>
   <label id="CVV" class="item item-input item-floating-label">
    <span class="input-label">CVV</span>
    <input type="number" placeholder="CVV">
  </label>
  
  <label  id="expiryDate"class="item item-input item-stacked-label">
    <span class="input-label">Expiry Date</span>
    <input type="date" placeholder="Expiry Date">
  </label>
  
</div>

</div>
 

<script>
  new WOW().init();
</script>
</ion-view>
  </body>
</html>

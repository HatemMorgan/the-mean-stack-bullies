<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

  
    <link href="../css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
     
   
 

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
  </head>
  <body ng-app="starter">


      <ion-header-bar id="topBar" class="bar-royal">
      
        <div id="logo"><img src="../img/logowhite.png"></div>

      </ion-header-bar>

       <div id="buttons1" class="button-bar">

  <a  id="book" class="button button-full button-royal" ng-click="bookFlight()">
  <p>Book</p>
  </a>
  <a id="timeTable" class="button button-full button-royal" ng-click="timeTable()"><p>TimeTable</p></a>
  <a id="manage"class="button button-full button-royal " ng-click="manageBooking()"><p>ManageBooking</p></a>
</div>
      <div id="buttons2" class="button-bar">
  <a id="stats"class="button button-full  button-royal" ng-click="statistics()">
  <p>Statistics</p>

  </a>
  <a id="about"class="button button-full button-royal " ng-click="about()"><p>About</p></a>
  <a id="offers" class="button button-full button-royal " ng-click="offers()"><p>Offer</p></a>
</div>

</div>
  
  </body>
</html>

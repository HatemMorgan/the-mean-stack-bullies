
<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src="../js/wow.min.js"></script>
      <script src="../js/jquery-2.2.0.min.js"></script>
      <link rel="stylesheet" href="../css/personalInformation.css">
</head>
<body>

<div id="mainDIV">
<div id="fixAnimation">
<div id="partialDiv" class="wow fadeInRightBig" data-wow-duration="1s" data-wow-delay="0.2s"></div>
<div id="partialDiv2" class="wow fadeInRightBig" data-wow-duration="1s" data-wow-delay="0.4s" ></div>
<div id="partialDiv3" class="wow fadeInRightBig" data-wow-duration="1s" data-wow-delay="0.7s"></div>
</div>

 <div id="personalInfoDiv">
<div id="personalInfoDivAbove">
	<h2>Passenger Information</h2>
</div>

<div ng-controller="personalInfoCtrl">
<div class="form-style-8">
	<div id="firstNameDiv" >
	<div class="glyphicon glyphicon-user"></div>

	 <div id="firstNameText" class="hvr-underline-from-left">First Name</div>
	
	 <input	type="text" class="glyphicon glyphicon-user" ng-model="firstName" id="firstName" placeholder ="First Name">

	 </div>	
	 <div id="lastNameDiv">
	 	
	 	<div class="glyphicon glyphicon-user"></div>
	  <div id="lastNameText" class="hvr-underline-from-left">Last Name</div>
	 	
	 <input class=""type="text" id="lastName" ng-model="lastName" placeholder ="Last Name">
	  </div>	

	 <div id="ageDiv">
	 <div class="glyphicon glyphicon-gift"></div>
	 
	 <input	type="number" id="age" ng-model="age" placeholder ="Age">
	  </div>	
	 <div id="passportDiv">
	 <div class="glyphicon glyphicon-globe"></div>
	  	
	 <input	type="text" class="hvr-underline-from-left" ng-model="Nationality" placeholder ="Nationality" id="passport">
	  </div>


	 <div id="issueDateDiv" class="input-group date">
	 <div class="glyphicon glyphicon-calendar"></div>
	  <div id="issueDateText" class="hvr-underline-from-left">Issue Date</div>
	  
	 <input type="date" ng-model="issueDate" data-date-inline-picker="true" />
	  </div>


	 <div id="expiryDateDiv">
	 <div class="glyphicon glyphicon-calendar"></div>
	  <div id="expiryDateText" ng-model="expiryDate" class="hvr-underline-from-left">Expiry Date</div>
	
	 <input	type="date" id="expiryDate">
	 </div>	

	   
<div id="line"></div>
 <div id="passportNumber" class="hvr-underline-from-left">PasspotNumber</div>
	  		<input	type="text" class="hvr-underline-from-left" ng-model="passport" placeholder ="PassportNumber" >
	  </div>
	  <button ng-click="submitpersonFrom()">submit! </button>

</div>
</div>
</div>
</body>
<script>
      new WOW().init();
    </script>

</html>

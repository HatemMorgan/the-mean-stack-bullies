<link rel="stylesheet" href="../css/payment.css">

      <br>
      <br>
      <br>
      <div id="mainPay" class="wow fadeInUpBig">

              <form class="form-horizontal" role="form"
              name="myForm"  novalidate>





              <div id="check">


                <h2 class="payhead">Payment Form:</h2>
                <input type="radio" name="oneRound" ng-model="radioButton" value="visa" >VISA </input>
                <input type="radio" name="oneRound" ng-model="radioButton" value="masterCard" >Master Card</input>
              </div>
              <br>
              <br>


              <div id="cardName" class="form-group">
                <label class="control-label col-sm-2 side" for="email">Cardholder Name:</label>
                <div class="col-xs-4">
                 <!--  <br><br> -->
             <!--      <input type="text" ng-model="firstName">
                    <br><br> -->
                  <input type="text" class="form-control"   placeholder="Card Name" name="holderName" ng-model="holderN" required>
                </div>

              </div>


              <div id="cardNumber" class="form-group">
                <label class="control-label col-sm-2 side" for="email">Card No.:</label>
                <div class="col-xs-4">
                  <input type="number" class="form-control"  placeholder="Enter card number" name="CardNumber" ng-model="CardN" required>
                </div>

              </div>


              <div id="cvv"class="form-group">
                <label id="cvvText" class="control-label col-sm-2" for="pwd" style="color:black;">CVV:</label>
                <div class="col-xs-4">
                  <input type="number" class="form-control" placeholder="Only 3 digits" name="CVV" ng-model="CVV" required>
                </div>

              </div>

              <div id="date"class="form-inline">
                <label class="side"> Expiry Date:  </label>

                 <select class="form-control"  ng-model="expiryday" placeholder="Departure Date">
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                </select>

                <select id="expiryDate" class="form-control" ng-model="expirymonth" placeholder="Departure Date" >
                  <option>JAN</option>
                  <option>FEB</option>
                  <option>MAR</option>
                  <option>APR</option>
                  <option>MAY</option>
                  <option>JUN</option>
                  <option>JUL</option>
                  <option>AUG</option>
                  <option>SEP</option>
                  <option>OCT</option>
                  <option>NOV</option>
                  <option>DEC</option>
                </select>

                <select class="form-control"  ng-model="expiryyear" placeholder="Departure Date">
                  <option>2016</option>
                  <option>2017</option>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                </select>



          <button  ng-click="submitPaymentForm()" id="btnConfirm" class="btn btn-primary" type="button" >Confirm!</button>
          

              </div>

            </form>

            <!-- dropdown -->




          </div>
